<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Academlo-E-commerce">
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>E-commerce Academlo</title>
</head>
<body>

    <header class="header">
        <div class="header_content">
            <div>
                <img class="header_logo" src="./assets/img/logo_nombre.png" alt="Logo">
            </div>
            <div class="header_cart">
                <img class="cart_button" src="./assets/img/shopping-cart-fill.webp" alt="boton carrito">
            </div>
            <div class="menu_cart">
                <div class="cart_products"></div>
                <div class="cart_total">
                    <div class="cart_total_info">
                        <div class="info_amount">Cantidad: </div>
                        <div class="info_total">Total: </div>
                    </div>
                    <button class="btn_buy">Comprar</button>
                </div>
            </div>
        </div>
    </header>
<br>
    <section class="logo">
        <div class="logo_content">
            <img class="content_logo" src="./assets/img/logo blanco.png" alt="logo transparently">
        </div>
    </section>

    <section class="category">
        <div>
            <h2>Products</h2>
        </div>
        <div class="div_category">
            <label for="categ">Category:</label> 
            <select name="categ" id="categ">
                <option value="Todos"><span>All</span></option>
                <option value="Camisetas"><span>Shirts</span></option>
                <option value="Hoddies"><span>Hoodies</span></option>
                <option value="Sweaters"><span>Sweaters</span></option>
            </select>
        </div>
    </section>

    <section class="section">
        <div class="products">
        </div>
    </section>

    <section class="modal">
        <div class="modal_product"></div>
    </section>
    
    <br>
    <footer>
        <h3 id="reserva-derechos">
            &copy 2023 Academlo GEN-29 - Todos los derechos reservados
        </h3>
    </footer>
    <br>
    
</body>
</html>
